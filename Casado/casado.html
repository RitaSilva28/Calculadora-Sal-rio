<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Salário</title>
    <link rel="stylesheet" href="casado.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
	/>
	
	<link
	rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
	integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
	crossorigin="anonymous"
  />

    <script src="casado.js" defer></script>
  </head>
  <body>
    <div id="title-box">
      <h1>Calcule o seu Salário</h1>
    </div>

    <div id="titulares-box">
       
      <h2>Por favor indique o número de titulares </h2>
      <form>
        <input id="1TitularBtn" type="button" value="1 Titular" />
        <input id="2TitularesBtn" type="button" value="2 Titulares" />
      </form>
	</div>
	
	<div class="home">
		<a href="../../index.html"><i class="fas fa-home fa-5x"></i></a>
	  </div>
  </body>
</html>
