<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="def.css" />

    <script src="./1.js" defer></script>
    <title>Calculadora Salário</title>
  </head>

  <body>
    <div id="title-box-1">
      <h1>Calcule o seu Salário</h1>
    </div>

    <div id="container-page-1">
      <p class="title-1">INTRODUZA O NÚMERO DE DEPENDENTES</p>

      <input id="input-number" type="number" placeholder="Nº de Dependentes" />

      <p class="title-2">INTRODUZA O SEU SALÁRIO BRUTO</p>

      <input
        id="input-number-salary"
        type="number"
        placeholder="Salário Bruto"
      />

      <div class="buttons-container">
        <input
          id="submit-button-1"
          class="input-button"
          type="button"
          value="Submeter"
        />
        <input
          id="clear-button-1"
          class="input-button"
          type="button"
          value="LIMPAR"
        />
      </div>
    </div>

    <div class="home">
      <a href="../index.html"><i class="fas fa-home fa-5x"></i></a>
    </div>
  </body>
</html>
