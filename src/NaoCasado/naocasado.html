<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="naocasado.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="./naocasado.js" defer></script>
    <title>Calculadora Salário</title>
  </head>

  <body>
    <div id="title-box">
      <h1>Calcule o seu Salário</h1>
    </div>

    <div id="container">
      <h1>POSSUI ALGUMA DEFICIÊNCIA?</h1>

      <div class="questions">
        <label class="radio">
          <span class="radio__input">
            <input type="radio" name="radio" id="inlineRadio1" />
            <span class="radio__control"></span>
          </span>
          <span class="radio__label">SIM</span>
        </label>

        <label class="radio">
          <span class="radio__input">
            <input type="radio" name="radio" id="inlineRadio2" />
            <span class="radio__control"></span>
          </span>
          <span class="radio__label">NÃO</span>
        </label>
      </div>
    </div>

    <div class="home">
      <a href="/../index.html"><i class="fas fa-home fa-5x"></i></a>
    </div>
  </body>
</html>
